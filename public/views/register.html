<!DOCTYPE HTML>
<html>

<head>
	<title>Registrarse</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="subpage">

	<header id="header" class="alt">
		<div class="logo"><a href="/">Costuras <span>Stella</span></a></div>
		<a href="#menu"><span>Menú</span></a>
	</header>

	<nav id="menu">
		<ul class="links">
			<li><a href="/">Inicio</a></li>
			<li><a href="/catalogue">Catálogo</a></li>
			<li><a href="/orders">Pedidos</a></li>
			<li><a href="/login">Ingresar</a></li>
			<li><a href="/profile">Perfil</a></li>
			<li><a href="/shopping-cart">Carrito de Compras</a></li>
		</ul>
	</nav>

	<section id="post" class="wrapper bg-img" data-bg="banner11.jpg">
		<div class="inner">
			<article class="box">
				<header>
					<h2>Registrarse</h2>
				</header>
				<div class="content">

					<form method="post" action="#">
						<div class="row uniform">
							<div class="6u$ 12u$(xsmall)">
								<input style="color: white;" type="text" name="name" id="name" value=""
									placeholder="Nombre" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<input style="color: white;" type="email" name="email" id="email" value=""
									placeholder="Email" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<input style="color: white;" type="password" name="password" id="password" value=""
									placeholder="Contraseña" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<input style="color: white;" type="password" name="password2" id="password2" value=""
									placeholder="Repetir Contraseña" />
							</div>
							<div class="6u$ 12u$(xsmall)">
								<a href="#" class="button special "> Registrarse </a>
							</div>


						</div>

						<br>
					</form>
				</div>
			</article>
		</div>
	</section>

	<footer id="footer">
		<div class="inner">

			<h2>Información de Contacto</h2>

			<form action="#" method="post">

				<div class="field half first">
					<label for="name">Nombre</label>
					<input name="name" id="name" type="text" placeholder="Nombre">
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input name="email" id="email" type="email" placeholder="Email">
				</div>
				<div class="field">
					<label for="message">Mensaje</label>
					<textarea name="message" id="message" rows="6" placeholder="Mensaje"></textarea>
				</div>
				<ul class="actions">
					<li><input value="Enviar" class="button alt" type="submit"></li>
				</ul>
			</form>

			<ul class="icons">
				<li><a href="#" class="icon round fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon round fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon round fa-instagram"><span class="label">Instagram</span></a></li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	

</body>

</html>
